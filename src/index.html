  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container" style="width: 650px;">
          <div class="row">
            <div class="col-lg-12">
              <h1 class="text-center">Trade</h1>
              <hr/>
              <br/>
              <form onsubmit="App.booleanpoll(); return false">
                <div class="form-group">
                  <label for="Address">New boolean poll</label>
                  <input type="text" class="form-control" id="boolen-poll" placeholder="Enter..">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <form onsubmit="App.quantitypoll(); return false">
                  <div class="form-group">
                    <label for="Address">Quantity poll</label>
                    <input type="text" class="form-control" id="quantity-poll" placeholder="Enter..">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              <p id="accountAddress"></p>
            </div>
          </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
